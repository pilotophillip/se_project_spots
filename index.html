<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Phillip Piloto" />
    <meta name="description" content="A modern and responsive landing page." />
    <meta name="keywords" content="HTML, CSS, Frontend" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
</head>
<body>
    <div class="page">
        <header class="header"><img src="./images/logo.svg" alt="Spot logo" class="header__logo"></header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/avatar.jpg" alt="Bessie Coleman" class="profile__avatar">
                <div class="profile__column">
                  <h1 class="profile__name">Bessie Coleman</h1>
                  <p class="profile__description">Civil Aviator</p>
                   <button class="profile__edit-btn"  type="button">
                     <img src="./images/pencil.svg" alt="Pencil Icon" /> Edit Profile
                   </button>
                </div>
                <button type="button" class="profile__add-btn">
                    <img src="./images/plus.svg" alt="Plus Icon" /> New Post
                </button>
            </section>
            <section class="cards page__section">
                <ul class="cards__list">
                    <template id="card-template">
                        <li class="card">
                            <button class="card__delete-button" type="button"></button>
                        <img src="#" alt="" class="card__image" />
                        <div class="card__content">
                            <h2 class="card__title"></h2>
                            <button type="button" class="card__like-btn"></button> 
                        </div>
                    </li>
                    </template>
                    
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">2025 &copy; Spots</p>
        </footer>
        <div class="modal" id="edit-profile-modal">
            <div class="modal__container">
                <button type="button" class="modal__close-btn"></button>
                <h2 class="modal__title">Edit profile</h2>
                <form class="modal__form">
                    <label for="profile-name-input" class="modal__label">
                        Name
                        <input 
                            id="profile-name-input" 
                            type="text" 
                            class="modal__input" 
                            placeholder="Type your Name"
                            
                        />  
                    </label>
                    
                    <label for="profile-description-input" class="modal__label">
                        Description
                        <input 
                            id="profile-description-input" 
                            type="text" 
                            class="modal__input" 
                            placeholder="Describe yourself"
                            
                        />  
                    </label>
                    
                      <button type="submit" class="modal__submit-btn">Save</button>
                </form>
            </div>
          </div>
          <div class="modal" id="new-post-modal">
            <div class="modal__container">
                <button aria-label="Close Modal" type="button" class="modal__close-btn"></button>
                <h2 class="modal__title">New post</h2>
                <form class="modal__form">
                    <label for="new-card-image-input" class="modal__label">
                        Image link
                      <input 
                      id="new-card-image-input" 
                      type="url" 
                      class="modal__input" 
                      placeholder="Place a link to the picture"
                      name="description"
                      />  
                    </label>
                    <label for="profile-caption-input" class="modal__label">
                        Caption
                        <input 
                        id="profile-caption-input" 
                        type="text" 
                        class="modal__input" 
                        placeholder="Describe yourself"
                        />  
                      </label>
                      <button type="submit" class="modal__submit-btn modal__submit-btn_type_preview">Save</button>
                </form>
            </div>
          </div>

          <div class="modal modal_type_preview" id="preview-modal">
  <div class="modal__image-container" style="position: relative;">
    <button 
      aria-label="Close Modal" 
      type="button" 
      class="modal__close-btn"
      style="position: absolute; top: 10px; right: 10px; z-index: 10;"
    ></button>
    <img src="#" alt="" class="modal__image" />
    <p class="modal__caption"></p>
  </div>
</div>

          
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
